<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .prescription {
            border: 2px solid #333;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .input-box {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Doctor's Availability</h1>
    <div id="messageContainer" style="text-align: center;"></div>
    <div class="availability">
        <select id="doctorDropdown" class="input-box">
            <option>Select Doctor</option>
        </select>
        <select id="doctorDropdowna" class="input-box">
            <option>Select Doctor</option>
        </select>

        <input type="text" id="availabilityDay" class="input-box" placeholder="Day">
        <input type="text" id="availabilityTime" class="input-box" placeholder="Time">
        <button onclick="saveAvailability()">Save Availability</button>
        <button onclick="getAvailability()">Get Availability</button>
        <button onclick="getAvailabilitya()">Get Availabilityuser </button>
        <button onclick="displayDoctorAvailability()">displayDoctorAvailability Availabilityuser </button>
        <button onclick="updateAvailability()">Update Availability</button>
        <button onclick="removeAvailability()">Remove Availability</button>
    </div>

    <!-- Firebase JavaScript SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="avalability.js"></script>
</body>
</html>
